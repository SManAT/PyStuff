version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: "%(asctime)s - [%(name)s:%(lineno)s] : %(message)s"
    datefmt: "%H:%M:%S"
  default:
    format: "%(asctime)s [%(levelname)s,%(funcName)s():%(lineno)s] %(message)s"
    datefmt: "%H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: BookImagerQT.log
    maxBytes: 1048576
    backupCount: 2
    encoding: utf8

loggers:
  # Your app logger â€“ adjust the name you actually use in logging.getLogger(...)
  bookimager:
    level: DEBUG
    handlers: [console, debug_file_handler]
    propagate: no

  # Silence PyQt6 debug chatter
  PyQt6:
    level: WARNING
    propagate: yes
  PyQt6.uic:
    level: WARNING
    propagate: yes

root:
  level: INFO
  handlers: [console, debug_file_handler]
